name: CI Clan

on:
  pull_request:
    paths:
      - 'brainbattle-core/**'
      - '.github/workflows/ci-clan.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: brainbattle-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: brainbattle-core/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --runInBand
      - run: npm run build
      - run: npm run test:e2e