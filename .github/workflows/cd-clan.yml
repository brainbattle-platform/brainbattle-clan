name: CD Clan

on:
  push:
    branches:
      - main
    paths:
      - 'brainbattle-core/**'
      - '.github/workflows/cd-clan.yml'

concurrency:
  group: clan-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Log in to GHCR
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/brainbattle-core:${{ github.sha }} -t ghcr.io/${{ github.repository }}/brainbattle-core:latest ./brainbattle-core
          docker push ghcr.io/${{ github.repository }}/brainbattle-core:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/brainbattle-core:latest
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker stop clan || true
            docker rm clan || true
            docker pull ghcr.io/${{ github.repository }}/brainbattle-core:latest
            docker run -d --name clan --restart unless-stopped -p 3000:3000 -e PORT=3000 --env-file /opt/brainbattle/clan/.env ghcr.io/${{ github.repository }}/brainbattle-core:latest