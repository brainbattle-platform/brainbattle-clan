version: "3.9"

services:
  clan-db:
    image: postgres:16
    container_name: clan-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"           # auth đang dùng 5433 nên không đụng
    volumes:
      - clan-pgdata:/var/lib/postgresql/data

  clan-redis:
    image: redis:7
    container_name: clan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  clan-minio:
    image: minio/minio:latest
    container_name: clan-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio-root
      MINIO_ROOT_PASSWORD: minio-root-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - clan-minio-data:/data

  core:
    build:
      context: ./brainbattle-core
      dockerfile: Dockerfile
    container_name: clan-core
    restart: unless-stopped
    env_file:
      - ./brainbattle-core/.env
    depends_on:
      - clan-db
    ports:
      - "3001:3001"

  messaging:
    build:
      context: ./brainbattle-messaging
      dockerfile: Dockerfile
    container_name: clan-messaging
    restart: unless-stopped
    env_file:
      - ./brainbattle-messaging/.env
    depends_on:
      - clan-db
      - clan-redis
      - clan-minio
      - core
    ports:
      - "3002:3002"

volumes:
  clan-pgdata:
  clan-minio-data:
