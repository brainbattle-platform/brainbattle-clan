version: "3.9"
services:
  # ==================== DATABASES ====================
  # auth-db:
  #   image: postgres:16
  #   container_name: auth-db
  #   restart: always
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: brainbattle_auth
  #   volumes:
  #     - auth_pgdata:/var/lib/postgresql/data
  #   ports:
  #     - "5433:5432"
  #   networks:
  #     - brainbattle-net

  core-db:
    image: postgres:16
    container_name: core-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brainbattle_core
    volumes:
      - core_pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - brainbattle-net

  msg-db:
    image: postgres:16
    container_name: msg-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brainbattle_messaging
    volumes:
      - msg_pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - brainbattle-net

  # ==================== REDIS ====================
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - brainbattle-net

  # ==================== MINIO ====================
  bb-minio:
    image: minio/minio:latest
    container_name: bb-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio-root
      MINIO_ROOT_PASSWORD: minio-root-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - brainbattle-net

  # ==================== AUTH SERVICE ====================
  auth:
    build:
      context: ../brainbattle-auth
      dockerfile: Dockerfile
    container_name: auth
    restart: always
    env_file:
      - ../brainbattle-auth/.env
    depends_on:
      - auth-db
    ports:
      - "4001:3000"       # external:internal
    networks:
      - brainbattle-net

  # ==================== CORE SERVICE ====================
  core:
    build:
      context: ../brainbattle-clan/brainbattle-core
      dockerfile: Dockerfile
    container_name: core
    restart: always
    env_file:
      - ../brainbattle-clan/brainbattle-core/.env
    depends_on:
      - core-db
      - redis
    ports:
      - "4002:3001"
    networks:
      - brainbattle-net

  # ==================== MESSAGING SERVICE ====================
  messaging:
    build:
      context: ../brainbattle-clan/brainbattle-messaging
      dockerfile: Dockerfile
    container_name: messaging
    restart: always
    env_file:
      - ../brainbattle-clan/brainbattle-messaging/.env
    depends_on:
      - msg-db
      - redis
      - bb-minio
      - core
    ports:
      - "4003:3002"
    networks:
      - brainbattle-net


# ==================== NETWORK & VOLUMES ====================
networks:
  brainbattle-net:
    driver: bridge
volumes:
  auth_pgdata:
minio_data:
  msg_pgdata:
  core_pgdata:
