version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: msgdb
    ports: ["5436:5432"]
    volumes: [msgdata:/var/lib/postgresql/data]

  redis:
    image: redis:7-alpine
    ports: ["6381:6379"]

volumes:
  msgdata: {}
